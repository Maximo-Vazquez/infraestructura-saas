<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento | MF Software</title>
    <style>
        /* --- Reset y Estilos Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Azul vibrante basado en tu marca (Indigo/Blue) */
            background: linear-gradient(135deg, #4361ee 0%, #3a4bcf 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* --- Elementos de fondo (Círculos difusos como en tu web) --- */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            filter: blur(40px);
            z-index: 0;
        }
        .blob-1 { width: 400px; height: 400px; top: -100px; left: -100px; }
        .blob-2 { width: 300px; height: 300px; bottom: 50px; right: -50px; background: rgba(255, 255, 255, 0.08); }
        .blob-3 { width: 150px; height: 150px; top: 20%; right: 20%; background: rgba(255, 255, 255, 0.03); }

        /* --- Contenedor Principal --- */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 700px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        /* --- Logo Simulado (MF Software) --- */
        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 3rem;
        }

        .logo-img {
            width: 55px; /* Tamaño ajustado para que se vea bien */
            height: 55px;
            border-radius: 50%;
            border: 2px solid white; /* Borde blanco para resaltar sobre el azul */
            object-fit: cover;
            background: white; /* Fondo blanco por si la imagen tiene transparencia */
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* --- Icono Central --- */
        .icon-wrapper {
            margin-bottom: 2rem;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .gear-icon {
            width: 60px;
            height: 60px;
            fill: #ffffff;
            animation: spin 10s linear infinite;
        }

        /* --- Tipografía --- */
        h1 {
            font-size: 3rem;
            margin-bottom: 1.2rem;
            font-weight: 700;
            line-height: 1.1;
        }

        p {
            font-size: 1.15rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Botón Estilo Marca (Pastilla Blanca) --- */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: #ffffff;
            color: #4361ee; /* Mismo azul que el fondo */
            text-decoration: none;
            border-radius: 50px; /* Bordes totalmente redondos */
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: #f8f9fa;
        }
        
        .btn:active {
            transform: scale(0.98);
        }

        /* --- Footer --- */
        .footer {
            margin-top: 4rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* --- Animaciones --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; }
            .blob-1 { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>

    <!-- Fondos decorativos estilo "Blob" -->
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>

    <div class="container">
        <!-- Logo Header -->
        <div class="brand-logo">

        </div>

        <p>Estamos realizando mejoras en nuestra plataforma. El servicio volverá a estar operativo en breve.</p>

            Recargar sitio

        <div class="footer">
